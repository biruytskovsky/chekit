<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance App - BEM</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

    <div class="app-container">

        <header class="balance">
            <h1 class="balance__title">Общий Баланс</h1>
            <div class="balance__value" id="balance-value">0.00 ₽</div>
        </header>

        <section class="transaction-controls">
            <button id="add-income-btn" class="button button--income">
                + Доход
            </button>
            <button id="add-expense-btn" class="button button--expense">
                - Расход
            </button>
        </section>

        <section class="transactions">
            <h2 class="transactions__title">История Операций</h2>
            <ul class="transactions__list" id="transactions-list">
                </ul>
        </section>

    </div>

    <div id="popup-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 100;">
        <div style="background: white; padding: 30px; width: 300px; margin: 100px auto; border-radius: 12px;">
            <h3>Добавить Операцию</h3>
            <input type="text" id="transaction-description" placeholder="Описание" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">
            <input type="number" id="transaction-amount" placeholder="Сумма" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 6px;">
            
            <div style="display: flex; gap: 10px;">
                <button id="save-transaction-btn" class="button button--income" style="flex: 1;">Сохранить</button>
                <button id="cancel-transaction-btn" class="button button--expense" style="flex: 1;">Отмена</button>
            </div>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
